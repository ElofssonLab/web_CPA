{% extends "web_pconsfold/base_layout.html" %}

{%block content_main %}
      <div class="container" style="padding-top: 25px">
        <div class="row">
         <table id="browse_table" class="table table-striped table-bordered"
             style="width:100%"></table>
        </div>
      </div> <!-- /container -->
<script type="text/javascript">
	var dataset = {{ tableData|safe }};
  var inital_search = "";
$(document).ready(function() {
    $('#browse_table').DataTable( {
        data: dataset,
        columns: [
            { title: "PFAM-A acc" },
            { title: "N", "searchable": false },
            { title: "Meff", "searchable": false, className: "text-right"},
            { title: "PDB structure", "searchable": false },
            { title: "Model structure", "searchable": false },
            { title: "FDR", "searchable": false, className: "text-right" }
        ],
      "paging": true,
      "oSearch": {"sSearch": "{{ initial_search }}"}
    } );
} );
</script>

{% endblock %}
